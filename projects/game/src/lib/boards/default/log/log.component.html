<div style="display:grid;grid-template-columns:26px 150px 140px;grid-row-gap:2px;grid-column-gap:5px">
  <ng-container *ngFor="let state of game.states;let i = index">
    <span *ngIf="i===0 || i%2===1" [ngStyle]="{'grid-area': gridArea(i,true),'justify-self': 'end','align-self': 'end'}">{{(i%2===0 ? i : i+1)/2}}.</span>
    <span [ngStyle]="{'grid-area': gridArea(i)}" [template-projection]="entryLibrary" [key]="state.moves[0]" [context]="{game:game,move:state.moves[0],pieces:pieces}"></span>
  </ng-container>
</div>
<gamesbyemail-games-viktory2-default-log-entries #entryLibrary></gamesbyemail-games-viktory2-default-log-entries>
